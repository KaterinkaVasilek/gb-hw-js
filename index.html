<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="assets/style.css">
  <title>Homework 5</title>
</head>
<body>
  <main>
    <!-- Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
    стирать, код с решением задачи пишем под комментарием. -->

    <input id="from" type="text">
    В инпуте написано: <span></span>

    <br>

    <button class="messageBtn">Показать блок</button>
    <div class="message">
      Привет :)
    </div>

    <br>

    <form>
      <label>
        Первый инпут:
        <input class="form-control" type="text">
      </label>
      <br>
      <br>
      <label>
        Второй инпут:
        <select class="form-control">
          <option value=""></option>
          <option value="1">Один</option>
          <option value="2">Два</option>
        </select>
      </label>
      <br>
      <br>
      <button>Отправить</button>
    </form>

  </main>
  <script>
  "use strict";
  
// 1. При изменении значения в input с id="from", значение содержащееся в нем должно моментально отображаться в span. То есть при печати в input'е тег span также должен меняться.
    const inputFrom = document.querySelector("#from");
    const span = document.querySelector("span");

    const copyValue = () => {
      let inputValue = inputFrom.value;
      span.textContent = inputValue;
    }

    inputFrom.addEventListener("input", copyValue);

// 2. При клике на кнопку с классом messageBtn необходимо элементу с классом message:
// - добавить два класса: animate_animated и animate_fadeInLeftBig
// - поставить данному элементу стиль visibility в значение 'visible'.
    const messageBtn = document.querySelector(".messageBtn");
    const messageContainer = document.querySelector(".message");

    const addParams = () => {
      messageContainer.classList.add("animate_animated", "animate_fadeInLeftBig");
      messageContainer.style.visibility = "visible";
    }

    messageBtn.addEventListener("click", addParams);

// 3. Необходимо при отправке формы проверить, заполнены ли все поля в этой форме. 
// Если какое-либо поле не заполнено, форма не должна отправляться, также должны быть подсвечены незаполненные поля (необходимо поставить класс error незаполненным полям). 
// Как только пользователь начинает заполнять какое-либо поле, необходимо, при вводе в данное поле, произвести проверку:
// - Если поле пустое, необходимо данное поле подсветить (поставить класс error данному полю).
// - Если поле было чем-либо заполнено, подсветку (класс error) необходимо убрать.
    const form = document.querySelector("form");
    const formEls = form.elements;
    const formButton = form.querySelector("button");

    const formSubmit = (e) => {
      e.preventDefault();

      Array.from(formEls).forEach(item => {
        if(!(item.value) && item !== formButton) {
          item.classList.add("error");
        } else {
          item.classList.remove("error");
        }
      })
    }

    form.addEventListener("submit", formSubmit);
  </script>
</body>
</html>
